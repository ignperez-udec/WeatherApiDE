version: "3.9"

services:

  # ---------------------------------
  # PRINCIPAL DATABASE (DATAWAREHOUSE)
  # ---------------------------------

  weather_db:
    image: postgres:15
    container_name: weather_db
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 5s
      timeout: 5s
      retries: 10

  # ---------------------------------
  # PYTHON SERVICE
  # ---------------------------------

  python:
    build:
      context: .
      dockerfile: python/Dockerfile
    container_name: python
    depends_on:
      - weather_db
    working_dir: /WeatherApiDE
    volumes:
      - ./src:/WeatherApiDE/src
      - ./data:/WeatherApiDE/data
    ports:
      - "5678:5678"
    env_file:
      - .env

